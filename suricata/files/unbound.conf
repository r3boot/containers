  local-data: "252.4.0.10.in-addr.arpa. 10800 IN PTR consul.rkt."
  local-data: "253.4.0.10.in-addr.arpa. 10800 IN PTR etcd.rkt."
  local-data: "254.4.0.10.in-addr.arpa. 10800 IN PTR unbound.rkt."

