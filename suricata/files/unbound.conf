  local-data: "4.0.10.in-addr.arpa. 10800 IN NS unbound.rkt."
  local-data: "4.0.10.in-addr.arpa. 10800 IN SOA dev. dnsmaster.rkt. 1 3600 1200 604 800 10800"
  local-data: "1.4.0.10.in-addr.arpa. 10800 IN PTR alita.rkt."
